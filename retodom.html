<!DOCTYPE html>
<!-- data atribute para activar el tema oscuro/claro igual que en el body, podría usarse en el header -->
<html lang="es" data-modo>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Reto DOM</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.1.3/hamburgers.min.css">
	<link rel="stylesheet" href="./retodom.css">
</head>

<body data-modo>
	<header class="header">
		<h1>Ejercicios en el DOM</h1>
	</header>
	<button class="panel-btn hamburger hamburger--vortex" type="button">
		<!-- <button class="panel-btn hamburger hamburger--vortex" type="button"></button> -->
		<span class="hamburger-box">
			<span class="hamburger-inner"></span>
		</span>
	</button>
	<aside class="panel">
		<nav class="menu">
			<!-- a[href="#seccion$"]*5{Sección $} -->
			<a href="#seccion1">Reloj Digital y Alarma Sonora</a>
			<a href="#seccion2">Eventos de Teclado</a>
			<a href="#seccion3">Cuenta Regresiva</a>
			<a href="#seccion4">Responsive con JavaScript</a>
			<a href="#seccion5">Sección 5</a>
		</nav>
	</aside>
	<main>
		<!-- section#seccion$.section*5>h2{Sección $} -->
		<section id="seccion1" class="section">
			<h2>Reloj Digital y Alarma Sonora</h2>
			<button id="btnReloj">Activar Reloj</button>
			<button id="btnAlarma">Activar Alarma</button>
			<br>
			<audio src="./assets/alarma_despertador_relax.mp3" controls></audio>
			<!-- <audio src="./assets/alarma_despertador_relax.mp3" controls autoplay>
				El navegador no soporta el elemento <code>audio</code>.
			</audio> -->
			<br>
			<span id="reloj"></span>
		</section>
		<section id="seccion2" class="section">
			<h2>Eventos de Teclado</h2>
			<article class="stage">
				<div class="ball"></div>
			</article>
		</section>
		<section id="seccion3" class="section">
			<h2>Cumpleaños Dinora</h2>
			<div id="countdown"></div>
		</section>
		<section id="seccion4" class="section">
			<h2>Responsive con JavaScript 4</h2>
			<div id="youtube"></div>
			<div id="gmaps"></div>
		</section>
		<section id="seccion5" class="section">
			<h2>Sección 5</h2>
		</section>
	</main>
	<button class="scroll-top-btn hidden">&#11014;</button>
	<button class="btnTema"></button>
	<script src="./retodom.js" type="module"></script>
</body>

</html>
